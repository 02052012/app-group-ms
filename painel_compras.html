
<!DOCTYPE html>
<html><head><meta charset='utf-8'><title>Painel de Compras</title></head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>Painel de Compras</h2>
  <div id="painel"></div>
<script>
const dados = JSON.parse(localStorage.getItem("pedidoEnviadoMS") || "{}");
const painel = document.getElementById("painel");
if (Object.keys(dados).length === 0) {
  painel.innerHTML = "<p>Nenhum pedido dispon√≠vel.</p>";
} else {
  const ul = document.createElement("ul");
  for (const [produto, qtd] of Object.entries(dados)) {
    const li = document.createElement("li");
    li.textContent = `${produto}: ${qtd}`;
    ul.appendChild(li);
  }
  painel.appendChild(ul);
}
</script>
</body></html>
