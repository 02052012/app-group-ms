
<!DOCTYPE html>
<html><head><meta charset='utf-8'><title>Resumo do Pedido</title></head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>Resumo do Pedido</h2>
  <div id="resumo"></div>
  <br>
  <button onclick="enviar()">Enviar para Compras</button>
<script>
const dados = JSON.parse(localStorage.getItem("pedidoMS") || "{}");
const div = document.getElementById("resumo");
if (Object.keys(dados).length === 0) div.innerHTML = "<p>Nenhum produto selecionado.</p>";
else {
  const ul = document.createElement("ul");
  for (const [produto, qtd] of Object.entries(dados)) {
    const li = document.createElement("li");
    li.textContent = `${produto}: ${qtd}`;
    ul.appendChild(li);
  }
  div.appendChild(ul);
}
function enviar() {
  localStorage.setItem("pedidoEnviadoMS", localStorage.getItem("pedidoMS"));
  localStorage.removeItem("pedidoMS");
  window.location.href = "status.html";
}
</script>
</body></html>
