
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pedido - Loja</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>Pedido da Loja</h2>
        <form id="pedidoForm">
            <label>Loja:
                <select name="loja" required>
                    <option>Mustang Batel</option>
                    <option>Mustang Cabral</option>
                    <option>Mustang Mueller</option>
                    <option>Mustang Palladium</option>
                    <option>Scavollo</option>
                    <option>Sheridan's</option>
                </select>
            </label>
            <label>Filé de Frango: <input type="number" name="frango" placeholder="kg"></label>
            <label>Costela: <input type="number" name="costela" placeholder="kg"></label>
            <label>Contrafilé: <input type="number" name="contra" placeholder="kg"></label>
            <button type="submit">Avançar</button>
        </form>
    </div>
</body>
</html>
